<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Kart Se√ßici</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { color: #333; }
    #cardList img { width: 100px; margin: 10px; display: block; }
    .cardItem { display: inline-block; text-align: center; margin: 10px; background: white; padding: 10px; border-radius: 8px; box-shadow: 0 0 5px #999; }
    #selectedCard img { width: 150px; }
    input[type="number"] { width: 50px; text-align: center; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>üé¥ Kart Se√ßici</h1>
  <input type="file" id="fileInput" accept="image/*" multiple>
  <div id="cardList"></div>

  <button onclick="selectRandomCard()">üé≤ Rastgele Kart Se√ß</button>

  <h2>Se√ßilen Kart:</h2>
  <div id="selectedCard"></div>

  <script>
    const cards = [];

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const files = event.target.files;
      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageUrl = e.target.result;
          const card = {
            name: file.name,
            image: imageUrl,
            count: 1 // Varsayƒ±lan 1 adet
          };
          cards.push(card);
          displayCard(card);
        };
        reader.readAsDataURL(file);
      }
    });

    function displayCard(card) {
      const container = document.createElement('div');
      container.className = 'cardItem';
      container.dataset.name = card.name;

      const img = document.createElement('img');
      img.src = card.image;

      const input = document.createElement('input');
      input.type = 'number';
      input.min = '0';
      input.value = card.count;
      input.addEventListener('change', () => {
        card.count = parseInt(input.value) || 0;
      });

      container.appendChild(img);
      container.appendChild(input);
      document.getElementById('cardList').appendChild(container);
    }

    function selectRandomCard() {
      const virtualDeck = [];

      // Sanal deste olu≈ütur
      cards.forEach(card => {
        for (let i = 0; i < card.count; i++) {
          virtualDeck.push(card);
        }
      });

      if (virtualDeck.length === 0) {
        alert("Destede hi√ß kart kalmadƒ±!");
        return;
      }

      // Rastgele se√ßim
      const selected = virtualDeck[Math.floor(Math.random() * virtualDeck.length)];

      // Adetini d√º≈ü√ºr
      selected.count--;

      // G√ºncelle g√∂rsel
      const selectedDiv = document.getElementById('selectedCard');
      selectedDiv.innerHTML = `<img src="${selected.image}"><p>${selected.name}</p>`;

      // Ekrandaki input'u g√ºncelle
      const allItems = document.querySelectorAll('.cardItem');
      for (let item of allItems) {
        if (item.dataset.name === selected.name) {
          const input = item.querySelector('input');
          input.value = selected.count;
          if (selected.count <= 0) {
            item.remove();
            // Asƒ±l diziden de √ßƒ±kar
            const index = cards.findIndex(c => c.name === selected.name);
            if (index > -1) cards.splice(index, 1);
          }
          break;
        }
      }
    }
  </script>

</body>
</html>
